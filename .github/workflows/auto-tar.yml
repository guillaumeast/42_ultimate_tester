name: Auto-tar

on:
  push:
    branches:
      - master
    paths:
      - 'core/**'
      - 'tests/**'

permissions:
  contents: write

jobs:
  tar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create tar archive
        run: |
          tar -czf /tmp/all.tar.gz core/ tests/

      - name: Commit and push updated archive to tar branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git checkout --orphan tmp
          git reset
          mv /tmp/all.tar.gz all.tar.gz
          git add all.tar.gz
          git commit -m "Auto-update tar archive from master"
          git push --force origin HEAD:tar
